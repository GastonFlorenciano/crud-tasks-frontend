<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP TASK</title>
  </head>

  <body
    class="bg-blue-200 dark:bg-blue-950 flex justify-center items-center h-screen"
  >
    <div
      class="bg-white rounded-lg shadow-lg shadow-gray-400 dark:shadow-black dark:bg-gray-800 md:min-w-[35rem] min-w-full"
    >
      <button id="toggle-btn" class="m-5">
        <svg
          id="theme-toggle-dark-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="hidden w-5 h-5 text-white"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div id="main-cont">
        <h1 class="font-bold font text-4xl dark:text-white">Tareas</h1>
        <div id="app"></div>
      </div>

      <form
        id="form-create"
        class="max-w-sm mx-auto bg-white dark:bg-gray-800 m-5 p-5"
      >
        <div class="mb-5">
          <input
            type="text"
            id="inp-title"
            class="bg-gray-200 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:outline-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder:font-bold dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Título"
            required
          />
        </div>
        <div class="mb-5">
          <textarea
            type="text"
            id="inp-description"
            class="bg-gray-200 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:outline-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder:font-bold dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Descripción"
            required
          ></textarea>
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input
              id="inp-isComplete"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
            />
          </div>
          <label
            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Tarea Completada?</label
          >
        </div>
        <button
          id="btn-create"
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Enviar
        </button>
      </form>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
