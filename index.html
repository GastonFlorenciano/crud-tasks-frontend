<!doctype html>
<html lang="eS">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP TASK
    </title>
  </head>
  <body>

    <div id="main-cont">
      <h1>Tareas</h1>
      <div id="app"></div>
    </div>

    <form id="form-create">
      
      <h2>Crear tarea</h2>
      
      <div class="form-cont">
        <label for="inp-title">Título</label>
        <input type="text" id="inp-title" name="inp-title"/>
      </div>
      
      <div class="form-cont">
        <label for="inp-description">Descripción</label>
        <textarea type="text" id="inp-description" name="inp-description"></textarea>
      </div>
      
      <div>
        <label for="inp-isComplete">Hecho?</label>
        <input type="checkbox" id="inp-isComplete" name="inp-isComplete"/>
      </div>

      <div id="btn-create">
        <button type="submit">✔️</button>
      </div>
      
    </form>

    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
